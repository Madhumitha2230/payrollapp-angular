<p>login here</p>

<form (ngSubmit)="login()" ngNativeValidate>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email"[(ngModel)]="email"  placeholder="Enter your email"required>
    </div>
    <br>
    <div>
        <label for="password">password</label>
        <input type="password" name="password"[(ngModel)]="password" placeholder="Enter your password"required>
    </div>
    <br>
    <div>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </div>
